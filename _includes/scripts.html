<script src="{{ "/js/jquery-3.2.1.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/popper.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/scrollTo.js" | prepend: site.baseurl }}"></script>

<script type="text/javascript">
  $(function() {
    function getSearchParams(k){
     var p={};
     location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){p[k]=v})
     return k?p[k]:p;
    }

    var fnCloseNotification = function(e) {
      $(".rs-notification").fadeOut(300);
    }

    $(".rs-close").click(function(){
      fnCloseNotification();
    });
    if (getSearchParams("registered") == 1) {
      $("#subForm").hide();
      $('.thank-you').hide();
      $(".rs-notification-confirm").delay(1000).fadeIn(500);
      setTimeout(function(){
        fnCloseNotification();
      },7000);
    }
    if (getSearchParams("registered") == 2) {
      $("#subForm").hide();
      $(".rs-notification-subscribed").delay(1000).fadeIn(500);
      $('.thank-you').show();
      setTimeout(function(){
        fnCloseNotification();
      },7000);
    }

    var subFormBtn = $("#submit-fx");
    var subFormCheck = $("#default-check");
    subFormCheck.click(function() {
      if (this.checked) {
        subFormBtn.find('.lines').fadeIn();
      } else {
        subFormBtn.find('.lines').hide();
      }
    });
  });
</script>
