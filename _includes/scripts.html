<script type="text/javascript">
  $(function() {
    var youtube = document.querySelectorAll( ".youtube" );
    for (var i = 0; i < youtube.length; i++) {
      youtube[i].addEventListener( "click", function(e) {
        e.preventDefault();
        var wrapper = $(this);
        var iframe = document.createElement( "iframe" );
        iframe.setAttribute( "style", "height: " + wrapper.height() + "px");
        iframe.setAttribute( "frameborder", "0" );
        iframe.setAttribute( "allowfullscreen", "" );
        iframe.setAttribute( "src", "https://www.youtube.com/embed/"+ this.dataset.embed +"?rel=0&showinfo=0&autoplay=1&list=PLDUzG2yLXrU4Lz33ZzSdHyfqdHJ8Zum5A" );
        wrapper.removeClass("talk-image");
        this.innerHTML = "";
        this.appendChild( iframe );
      } );
    }
  });
</script>

<script type="text/javascript">
  $(function() {
    function getSearchParams(k){
     var p={};
     location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){p[k]=v})
     return k?p[k]:p;
    }

    var fnCloseNotification = function(e) {
      $(".rs-notification").fadeOut(300);
    }

    $(".rs-close").click(function(){
      fnCloseNotification();
    });
    if (getSearchParams("registered") == 1) {
      $("#subForm").hide();
      $('.thank-you').hide();
      $(".rs-notification-confirm").delay(1000).fadeIn(500);
      setTimeout(function(){
        fnCloseNotification();
      },7000);
    }
    if (getSearchParams("registered") == 2) {
      $("#subForm").hide();
      $(".rs-notification-subscribed").delay(1000).fadeIn(500);
      $('.thank-you').show();
      setTimeout(function(){
        fnCloseNotification();
      },7000);
    }

    var subFormBtn = $("#submit-fx");
    var subFormCheck = $("#default-check");
    subFormCheck.click(function() {
      if (this.checked) {
        subFormBtn.find('.lines').fadeIn();
      } else {
        subFormBtn.find('.lines').hide();
      }
    });
  });
</script>
