<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <section class="post">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h1 class="mb-4">{{ page.title }}</h1>
            <p class='post-meta'>
              <i aria-hidden='true' class='fa fa-pencil'></i>
              {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} &nbsp;
              <i aria-hidden='true' class='fa fa-user-secret'></i>
              {{ page.author }}{% endif %}{% if page.categories %} &nbsp;
              <i aria-hidden='true' class='fa fa-tag'></i>
              {{ page.categories }}{% endif %}
            </p>
            {{ content }}
          </div>
        </div>
      </div>
    </section>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
