  title: "War stories from the CloudAMQP support"
  speaker: Annie Blomgren
  role: Technical Support Engineer
  company: 84codes
  abstract: >-
    In CloudAMQP we handle more than 3000 support cases per year. In this talk we go through what the most common issues are, and what can be learned from them, as well as some rare issues that can be hard to track down. We also cover some statistics of RabbitMQ clients and their usage.
