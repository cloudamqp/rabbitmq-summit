  title: "An introduction to Rejected, a Consumer Framework"
  speaker: Gavin Roy
  role: VP of Architecture
  company: AWeber Communications
  abstract: >-
    Rejected is an open-source RabbitMQ consumer framework that makes writing and testing Python based consumers easy. 
    In this talk you will learn what makes rejected different, why your organization should use it, and review real world examples of its use.
